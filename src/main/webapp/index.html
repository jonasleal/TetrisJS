<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #divPrincipal{
                background: gainsboro;
                width:300px;
                height:500px;

            }
        </style>
    </head>
    <body>


        <div id="divPrincipal" >

        </div>
        <script src="js/Quadrado.js">

        </script>
        <script src = "Js/S.js">
            
        </script>
        <script src = "Js/L.js">
            
        </script>
        
       
        <script>
            var l = new L(100, 250);
            l.mostrar();
            
            document.addEventListener("keydown", function(e){
                if(e.keyCode===37){
                    
                    l.mostrar();
                    l.moverEsquerda();
            
                    
                }else
                if(e.keyCode===39){
                    l.mostrar();
                    l.moverDireita();
                
                }else
                if(e.keyCode===40){
                    l.mostrar();
                    l.moverBaixo();
            }
            });
           
        </script>
    </body>
</html>
