        <script>
            var l = new L(100, 250);
            l.mostrar();
            
            document.addEventListener("keydown", function(e){
                if(e.keyCode===37){
                    
                    l.mostrar();
                    l.moverEsquerda();

                    
                }else
                if(e.keyCode===39){
                    l.mostrar();
                    l.moverDireita();
                
                }else
                if(e.keyCode===40){
                    l.mostrar();
                    l.moverBaixo();
            }
            });
